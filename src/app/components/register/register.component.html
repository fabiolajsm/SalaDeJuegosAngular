<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.8)"
  size="medium"
  color="#f4f47c"
  type="pacman"
  [fullScreen]="true"
  ><p style="color: #f4f47c; font-family: Roboto">Cargando</p>
</ngx-spinner>

<h1>Crear una cuenta</h1>

@if (errorMessage) {
<div class="error-message">{{ errorMessage }}</div>
}

<form [formGroup]="form" (ngSubmit)="handleSubmit()">
  <label for="username">Username</label>
  <input type="text" placeholder="terrenator" formControlName="username" />

  <label for="email">Email</label>
  <input
    type="text"
    placeholder="tutifruti@gmail.com"
    formControlName="email"
  />

  <label for="password">Contraseña</label>
  <input
    autocomplete="true"
    type="password"
    placeholder="unacontraseñasegura"
    formControlName="password"
  />

  <button type="submit">Continuar</button>
</form>

<div>
  <p class="register-text">Ya tengo una cuenta</p>
  <a routerLink="/login" class="register-link">Iniciar sesión</a>
</div>
